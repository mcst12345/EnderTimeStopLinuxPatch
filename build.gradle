plugins {
    id 'java'
}

group = 'miku'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', includes: ['*jar'])
    implementation files("${System.getProperty('java.home')}/../lib/tools.jar")
}

jar {
    manifest {
        attributes([
                "FMLCorePluginContainsFMLMod": "true",
                "FMLCorePlugin": "com.example.examplemod.core.CoreLoader",
                "Agent-Class": "miku.agent",
                "Main-Class": "miku.agent"
        ])
    }
    from{
    }
}
